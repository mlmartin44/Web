<!DOCTYPE html>
<html>
<head>
    <title>Mariah's Movies</title>
    <!-- Google Fonts for Playfair Display -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS for modern styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Toastr CSS (modern toast notifications) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./stylesheets/moviestheme.css">
</head>
<body>

   <!-- Navigation -->
   <nav class="navbar-custom mb-4">
        <a href="index.html">Home</a>
        <a href="addMovies.html">Add Movie</a>
        <a href="modifyMovies.html">Modify Movie</a>
   </nav>

    <div class="container py-5">
        <h1 class="mb-4" style="font-family: 'Playfair Display', serif;">Add a New Movie</h1>
        <form class="form" id="movieForm">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter movie title" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year:</label>
                <input type="number" id="year" name="year" class="form-control" placeholder="Enter year" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre:</label>
                <select id="genre" name="genre" class="form-control" required>
                    <option value="">Select genre</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Drama">Drama</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Action">Action</option>
                    <option value="Horror">Horror</option>
                    <option value="Musical">Musical</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Crime">Crime</option>           
                    <option value="Animation">Animation</option>   
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="director" class="form-label">Director:</label>
                <input type="text" id="director" name="director" class="form-control" placeholder="Enter director's name" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>
    </div>

    <!-- Scripts: jQuery (for Bootstrap JS), Bootstrap JS, Toastr.js, Your JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="./js/postMovies.js"></script>

</body>
</html>
